<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css" >
    <link href="https://www.dafontfree.net/embed/bm9yc2UtYm9sZCZkYXRhLzE0L24vNjczNzcvTm9yc2UtQm9sZC5vdGY" rel="stylesheet" type="text/css"/>
    <title>SIGN UP FORM</title>
</head>


<body>
    <div class="whole">

        <div class="left-side">
            
            
           <div class="image">
            <img src="odin-lined.png" alt="ODIN logo" >
            <span class="odin-logo">ODIN</span> 
            </div>

              <p class="picture-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
                </p>
            </div> 
    

        <div class="right-side">
            <div class="top">
                <p >This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
                    <p>Sign up <i>now</i> to get started</p>

                <p class="last-top-p">You <i>know</i> you want to.</p>

            </div>


            <div class="form-fill">
                
                <p>Let's do this!</p>
                <form>
                    <label for="first-name">FIRST NAME
                    <input type="text" placeholder="Thor" id="first-name" required/>
                    </label>

                    <label for="last-name">LAST NAME
                        <input type="text" placeholder="Odinson" id="last-name"  required/>
                        </label>

                    <label for="email">EMAIL
                        <input type="email" id="email"  required/>
                    </label>

                   
                    <label for="phone-number">PHONE NUMBER
                        <input type="tel" id="phone-number"  required/>
                    </label>

                    <label for="password">PASSWORD
                        <input type="password" id="password"  required/>
                    </label>

                    <label for="confirm-password">CONFIRM PASSWORD
                        <input type="password" id="confirm password"  required/>
                    </label>
                </form>
            </div>

            <input type="Submit" value="Create Account" id="submit"/>
            <p class="last-line">Already have an account? <a href="">Log in</a></p>
                    
                    
                    
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
